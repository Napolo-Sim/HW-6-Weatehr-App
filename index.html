<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Weather App</title>
</head>

<body>
    <!-- Navbar elements -->
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
        <a class="navbar-brand text-center" href="./index.html">Weather Dashboard</a>
    </nav>

    <!-- Results elements -->
    <main class="container m-0 p-0">
        <!-- Side bar elements -->
        <div class="row col-12">
            <aside class="bg-transparent">
                <!-- <div class="card bg-transparent"> -->
                <div class="card-body bg-transparent">
                    <h5 class="card-title text-dark">Search for a City :</h5>
                    <form class="form-inline">
                        <input id="textInput" autofocus class="col-6 form-control mr-sm-2" type="search"
                            placeholder="City Name" aria-label="Search">
                        <button id="submitBtn" class="col-2 btn btn-light my-2 my-sm-2"
                            style="background-color: #e3f2fd;" type="submit">Go</button>
                    </form>
                    <h5 class="card-title text-dark mt-2">Previous Searches :</h5>
                    <ul class="list-group">
                    </ul>
                </div>
                <!-- </div> -->
            </aside>


            <!-- Main city result -->
            <div id="result" class="col-8 p-3" style="opacity: 85%; ;">
                <div id="weatherInfoCard" class="card ml-3 mt-2">
                    <div class="card-body" style="background-color: #e3f2fd;">
                        <h5 id="mainCityName" class="card-title">cityName (date)</h5>
                        <p id="mainTemp" class="card-text">Temperature :</p>
                        <p id="mainHum" class="card-text">Humidity: </p>
                        <p id="mainWind" class="card-text">Wind Speed :</p>
                        <div>
                            <p id="uvIndexText" class="card-text">UV Index :</p>
                            <a id="mainUV" href="#" class="btn btn-dark"></a>
                        </div>
                    </div>
                </div>
                <h5 id="forcastTextID" class="text-dark card-title ml-3 mt-2 mb-2">
                    Predicted Forecast :</h5>
                <!-- Forecast created in JavaScript File -->
                <div id="forecast" class="row"></div>
            </div>
        </div>



    </main>



    <script src="https://code.jquery.com/jquery-3.5.0.min.js"
        integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./app.js"></script>

</body>

</html>
